<div class="contactbackground">

  <div fxLayout="row">
    <div fxFlex="50" fxLayoutAlign="left">
      <mat-card class="example-card">
    <form [formGroup]="form">
        <mat-form-field class="example-full-width">
          <input matInput autocomplete="off" placeholder="Nombre"  formControlName="name" type="text" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput autocomplete="off" placeholder="Teléfono"  formControlName="phone" type="number" min="1">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput autocomplete="off" placeholder="Correo electrónico"  formControlName="email" type="email" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <textarea matInput autocomplete="off" placeholder="Observación" formControlName="observacion" type="email" rows="3"></textarea>
        </mat-form-field>
        <button (click)="mostrar()" mat-raised-button color="primary">Enviar</button>
      </form>
      </mat-card>
    </div>
    <div fxFlex="50"></div>
  </div>

</div>
